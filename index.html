    <title>OptiFuel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#A3E635', // Lime 400 - Vibrant Green
              'brand-secondary': '#84CC16', // Lime 500
              'base-100': '#0D1117', // Almost Black
              'base-200': '#161B22', // Dark Charcoal (Cards)
              'base-300': '#21262D', // Lighter Charcoal (Borders, hovers)
              'content-100': '#F0F6FC', // Off-white text
              'content-200': '#C9D1D9', // Grayish text
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bounce-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '60%': { transform: 'scale(1.05)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'blink': {
                '50%': { opacity: '0' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'bounce-in': 'bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'blink': 'blink 1s step-end infinite',
            }
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
